<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.2fef6d23.css">
    
    <title>Clock</title>
    <script>
        let a;
        let time;
        let date;
        let sec;
        let ending;
        setInterval(() => {
        a= new Date();
        sec = a.getSeconds();
        hour = a.getHours();
        min = a.getMinutes();
        if(hour<=12){
            ending="am"
        }
        else{
            ending="pm"
        }
        
        if((sec==0)||(sec==1)||(sec==2)||(sec==3)||(sec==4)||(sec==5)||(sec==6)||(sec==7)||(sec==8)||(sec==9)){
            sec='0'+sec;
        }
        if((min==0)||(min==1)||(min==2)||(min==3)||(min==4)||(min==5)||(min==6)||(min==7)||(min==8)||(min==9)){
            min='0'+min;
        }
        if((hour==13)||(hour==14)||(hour==15)||(hour==16)||(hour==17)||(hour==18)||(hour==19)||(hour==20)||(hour==21)||(hour==22)||(hour==23)||(hour==24)){
            hour=hour - 12;
        }
        if(hour==0){
            hour=12;
        }
        if((hour==1)||(hour==2)||(hour==3)||(hour==4)||(hour==5)||(hour==6)||(hour==7)||(hour==8)||(hour==9)){
            hour='0'+hour;
        }
        
        

        date = a.toLocaleDateString();
        time = hour +':'+min+':'+sec;
        document.getElementById('time').innerHTML = time+" "+ending;
        document.getElementById('date').innerHTML = date;
    }, 1000);
    </script>
  <link rel="stylesheet" href="/assets/index.2fef6d23.css">
</head>
<body>
    <div class="container">
        <ul class="bg-blue-600 flex space-x-7 px-4 py-2 h-12">
            <li class="text-white">Home</li>
            <li class="text-white">About</li>
            <li class="text-white">Contact</li>
        </ul>
    </div>
    <div class="flex justify-center">
        <div class="box bg-gray-200 w-1/3 m-12 px-12 py-12">
            <p class="text-center font-semibold text-4xl text-gray-500">Current Time is:</p>
            <span id="time" class="flex justify-center my-4 text-6xl text-gray-800"></span>
            <p class="text-center font-semibold text-4xl text-gray-500">Today's Date is:</p>
            <span id="date" class="flex justify-center my-4 text-6xl text-gray-800"></span>
        </div>
    </div>
</body>
</html>
